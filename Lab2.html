<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - AIUB</title>


     <!-- Link to external CSS file -->
  <link rel="stylesheet" href="lab2.css">
</head>




<body>
    <form action="/register" method="POST">
    <h2>Registration Form (AIUB)</h2>
    <br><br><br>
    
        <!-- Full Name Field -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <br><br>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!--Phone Number- Field-->
        <label for="phon_number">Phone Number</label>
        <input type="number" id="phon_number" name="phon_number" required>
        <br><br>

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Confirm Password Field -->
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm_password" required>
        <br><br>

        <!-- Gender Selection -->
         <label>Gender:</label>
        <div class="gender-group">
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
         <input type="radio" id="others" name="gender" value="others" required>
        <label for="others">Others</label>
        </div>
        <br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <!-- Department Selection -->
        <label for="department">Department (AIUB):</label>
        <select id="department" name="department" required>
            <option value="">-- Select Department --</option>
            <option value="CSE">CSE</option>
            <option value="DS">Data Science</option>
            <option value="EEE">EEE</option>
            <option value="Architecture">Architecture</option>
            <option value="BBA">BBA</option>
            <option value="Law">LLB</option>
            <option value="Economics">Economics</option>
             <option value="English">English</option>
        </select>
        <br><br>

        <label for="country">Nationality: </label>
    <select id="nationality" name="nationality" required>
      <option value="Bangladesh">Bangladesh</option>
      <option value="USA">Pakistan</option>
      <option value="India">India</option>
      <option value="UK">Sri Lanka</option>
    </select> <br><br>

        <!-- Photo Upload -->
        <label for="photo">Photo Upload:</label>
        <input type="file" id="photo" name="photo" required>
        <br><br>


        <label class="terms">
      <input type="checkbox" id="terms" name="terms" required>
      I agree to the terms and conditions.
    </label><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit (Register)</button>
        
    </form>
</body>
</html>
